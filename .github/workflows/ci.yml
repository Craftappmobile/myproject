name: Expo + Supabase CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Download Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/download/v1.153.7/supabase_1.153.7_linux_amd64.tar.gz | tar -xz
          sudo mv supabase /usr/local/bin/supabase

      - name: Authenticate Supabase CLI
        run: supabase login --access-token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Generate types from Supabase
        run: supabase gen types typescript --project-id ejhwtgkublavsnmdibfv --schema public > supabase-types.ts
